<!DOCTYPE html>
<html>

<head>
    <title>Switzerland Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="module" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="map"></div>
    <div class="container-fluid">
        <form action="" id="get_path_form">

            <div class="form-group">
                <div class="form-group">
                    <label for="from">From:</label>
                    <select class="form-control" id="from" name="from">

                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label for="to">To:</label>
                    <select class="form-control" id="to" name="to">

                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-default">Find path <span
                    class="glyphicon glyphicon-search"></span></button>
        </form>
        
        <br>

        <ul class="list-group" id="option-list">
            <li class="list-group-item" id="display-option"></li>
            <li class="list-group-item">Second travel path option</li>
            <li class="list-group-item">Third travel path option</li>
        </ul>
        
        <ul class="list-group" id="path-tickets">
        </ul>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>

</html>
